    <div class="container my-4">
      <h2>Cart</h2>
      <hr>
      <table class="table">
        <thead>
          <tr>
            <th>Image</th>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Subtotal</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <!-- Cart items will be dynamically generated here using JavaScript -->
        </tbody>
      </table>

      <div class="row my-4">
        <div class="col-md-8">
          <form>
            <div class="form-group">
              <label for="coupon">Coupon code:</label>
              <div class="input-group">
                <input type="text" class="form-control" id="coupon" placeholder="Enter coupon code">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button">Apply</button>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Summary</h4>
              <hr>
              <p class="card-text">Subtotal: <span id="subtotal">$0.00</span></p>
              <p class="card-text">Coupon discount: <span id="discount">$0.00</span></p>
              <p class="card-text">Total: <span id="total">$0.00</span></p>
              <a href="#" class="btn btn-primary">Checkout</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  <script src="scripts/itemsController.js"></script>
